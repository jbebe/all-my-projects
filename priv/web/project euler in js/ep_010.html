<html><body><script type="text/javascript">
var sum = 2;
var counter = 0;

function isPrime(number){
	var i = 3; 
	while (i < number){
		if (number%i == 0) return false;
		i++;
	}
	return true;
}

for (var i = 3; i < 2e6; i+=2){
	if (isPrime(i)) sum += i;

}
alert(sum);
</script></body></html>

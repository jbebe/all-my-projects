	<script>
		var sor, elozo, rand, szin, szr, ido;
		elozo="";
		var elso=new Array();
		var doit=new Array();
		var szamlal=new Array();
		window.onload = function()
		{
			ido=setInterval(matrix,80);
			setTimeout(type,2000);
		}
		function stop() {
			ido=window.clearInterval(ido);
		}
		function restart() {
			stop();
			ido=setInterval(matrix,80);
		}
		function randomString() {
			var chars = "0123456789abcdefghiklmnopqrstuvwxyz ";
			var rnum = Math.floor(Math.random() * chars.length);
			randomstring = chars.substring(rnum,rnum+1);
			return randomstring;
		}
		function matrix()
		{
			sor="<div class=\"oneline\">";
			for (var o=0;o<40;o++)
			{
				rand=randomString();
				szr=Math.random()*10;
				extra="";
				if (szr>9) rand=" ";
				if (elso[o])
				{	
					szin=2;
					elso[o]=0;
				}
				else
				{
					szin=1;
				}
				if (rand==" ")
				{
					szamlal[o]=1;
					elso[o]=1;
					szr=Math.random()*10;
					if (szr>6) doit[o]=0;
					else doit[o]=1;
				}
				if (!doit[o]) rand=" ";
				szamlal[o]=szamlal[o]-0.075;
				extra="style=\"opacity: "+szamlal[o]+";\"";
				sor+="<div class=\"szin"+szin+" oszlop"+o+"\" "+extra+">"+rand+"</div>";		
			}
			sor+="</div>";
			elozo=sor+elozo;
			document.getElementById("matrix").innerHTML=elozo.substr(0,80000);
		}
		function checkit() {
			if (document.getElementById("about").alt=="on") {
